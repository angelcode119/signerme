name: Process APK with Suzi Brand

on:
  push:
    branches: [ "**" ]
    paths:
      - '**.apk'
      - 'm.py'
      - 'apktool.jar'
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  process-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Make script executable
      run: chmod +x m.py
      
    - name: Process APK files
      run: |
        for apk in *.apk; do
          if [ -f "$apk" ] && [[ ! "$apk" =~ _out\.apk$ ]] && [[ ! "$apk" =~ _s\.apk$ ]]; then
            echo "Processing $apk..."
            python3 m.py "$apk"
          fi
        done
        
    - name: Upload processed APKs
      uses: actions/upload-artifact@v4
      with:
        name: processed-apks-suzi
        path: '*_out.apk'
        if-no-files-found: warn
        
    - name: Commit and push processed APKs
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "üîê Processed APK with Suzi brand signature"
        file_pattern: '*_out.apk'
        commit_user_name: Suzi Bot
        commit_user_email: actions@github.com
        commit_author: Suzi Bot <actions@github.com>
        skip_dirty_check: true
