name: Build Suzi APK

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: suzi-apk-linux
          - os: windows-latest
            artifact: suzi-apk-windows.exe
          - os: macos-latest
            artifact: suzi-apk-macos

    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Install dependencies
      run: pip install nuitka ordered-set zstandard
        
    - name: Build Standalone
      run: python build_standalone.py
        
    - name: Cleanup (Windows)
      if: runner.os == 'Windows'
      run: |
        if (Test-Path build) { Remove-Item -Recurse -Force build }
        if (Test-Path __pycache__) { Remove-Item -Recurse -Force __pycache__ }
        Remove-Item -Force *.c -ErrorAction SilentlyContinue
        Remove-Item -Force *.so -ErrorAction SilentlyContinue
        Remove-Item -Force *.pyd -ErrorAction SilentlyContinue
        Remove-Item -Force suzi_apk.py -ErrorAction SilentlyContinue
      shell: pwsh
        
    - name: Cleanup (Unix)
      if: runner.os != 'Windows'
      run: |
        rm -rf build __pycache__ *.c *.so *.pyd suzi_apk.py || true
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: |
          dist/*
        if-no-files-found: error
