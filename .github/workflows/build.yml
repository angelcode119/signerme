name: Build Suzi APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: suzi-apk-linux
          - os: windows-latest
            artifact: suzi-apk-windows.exe
          - os: macos-latest
            artifact: suzi-apk-macos

    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
        
    - name: Install dependencies
      run: pip install cython pyinstaller
        
    - name: Build
      run: python build_protected.py
        
    - name: Cleanup
      run: |
        rm -rf build __pycache__ *.c *.so *.pyd suzi_apk.py || true
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: |
          dist/*
        if-no-files-found: error
